<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIT • Chat Cliente</title>
      <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>
  <link rel="stylesheet" href="css/ChatCliente.css">
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">SIT</div>
        <div>
          <div class="title">SIT - Cliente</div>
          <div class="subtitle">Panel de usuario</div>
        </div>
      </div>

      <div class="menu">
        <button onclick="window.location.href='dashboard_cliente.html'">📊 Dashboard</button>
        <button onclick="window.location.href='mis_tickets_cliente.html'">🎫 Mis Tickets</button>
        <button onclick="window.location.href='nuevo_ticket_cliente.html'">➕ Nuevo Ticket</button>
        <button class="active">💬 Chat</button>
        <button onclick="window.location.href='perfil_cliente.html'">👤 Perfil</button>
      </div>

      <button class="btn-logout" id="btnLogout">🚪 Cerrar sesión</button>
      <div class="sidebar-footer">
        Usuario: <span id="userName">Cargando...</span>
      </div>
    </aside>

    <!-- ===== CONTENIDO ===== -->
    <main class="content">
      <div class="chat-layout">
        <!-- Slider de Tickets -->
        <aside class="tickets-slider">
          <h3>Tickets Pendientes / En Proceso</h3>
          <div id="listaTickets" class="ticket-list"></div>
        </aside>

        <!-- Panel de Chat -->
        <div class="chat-panel">
          <div class="chat-header">
            <h3 id="chatTitulo">Selecciona un ticket</h3>
            <button id="btnDetalles" class="icon-btn" title="Ver detalles">❗</button>
          </div>

          <!-- Caja de mensajes -->
          <div id="chatBox" class="chat-box"></div>

          <!-- Indicador escribiendo -->
          <div id="typingBox" class="typing-box"></div>

          <!-- Input de mensajes con previsualización -->
          <div class="chat-input">
            <!-- Área de previsualización -->
            <div id="previewArea" class="preview-area"></div>

            <!-- Input de texto -->
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje y presiona Enter…">

            <!-- Input oculto para adjuntos -->
            <input type="file" id="fileInput" style="display:none" />

            <!-- Botón de adjuntar -->
            <button id="btnAdjunto" title="Adjuntar archivo">📎</button>

            <!-- Botón de enviar -->
            <button id="btnEnviar">Enviar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Panel lateral de detalles -->
  <div id="detallePanel" class="detalle-panel hidden">
    <div class="detalle-header">
      <h3>Detalles del Ticket</h3>
      <button id="cerrarDetalle" title="Cerrar">✖</button>
    </div>
    <div id="detalleContenido"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/chat_cliente.js"></script>
</body>

</html>
