<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT • Chat Cliente</title>
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>
  <link rel="stylesheet" href="css/ChatCliente.css" />
</head>
<body>
  <!-- 🔹 Botón menú móvil -->
  <button id="toggleMenu" class="menu-toggle">☰</button>

  <div class="layout">
    <!-- 🔹 Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">SIT</div>
        <div>
          <div class="title">SIT - Cliente</div>
          <div class="subtitle">Panel de usuario</div>
          <span id="userName" class="user-email" hidden></span>
                </div>
      </div>

      <div class="menu">
        <button onclick="location.href='dashboard_cliente.html'">📊 Dashboard</button>
        <button onclick="location.href='mis_tickets_cliente.html'">🎫 Mis Tickets</button>
        <button onclick="location.href='nuevo_ticket_cliente.html'">➕ Nuevo Ticket</button>
        <button class="active">💬 Chat</button>
        <button onclick="location.href='perfil_cliente.html'">👤 Perfil</button>
        <button class="btn-logout" id="btnLogout">🚪 Cerrar sesión</button>
      </div>

    
    </aside>

    <!-- 🔹 Contenido -->
    <main class="content">
      <div class="chat-layout">
        <!-- Lista de tickets -->
        <aside class="tickets-slider">
          <h3>Tickets Pendientes / En Proceso</h3>
          <div id="listaTickets" class="ticket-list"></div>
        </aside>

        <!-- Panel de chat -->
        <div class="chat-panel">
          <div class="chat-header">
            <h3 id="chatTitulo">Selecciona un ticket</h3>
            <button id="btnDetalles" class="icon-btn" title="Ver detalles">❗</button>
          </div>

          <div id="chatBox" class="chat-box"></div>
          <div id="typingBox" class="typing-box"></div>

          <div class="chat-input">
            <div id="previewArea" class="preview-area"></div>
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje y presiona Enter…">
            <input type="file" id="fileInput" style="display:none" />
            <button id="btnAdjunto" title="Adjuntar archivo">📎</button>
            <button id="btnEnviar" class="btn-enviar">📩 Enviar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Panel lateral -->
  <div id="detallePanel" class="detalle-panel hidden">
    <div class="detalle-header">
      <h3>Detalles del Ticket</h3>
      <button id="cerrarDetalle" title="Cerrar">✖</button>
    </div>
    <div id="detalleContenido"></div>
  </div>

  <!-- Toasts -->
  <div id="toastContainer"></div>

  <!-- Scripts -->
  <script type="module" src="js/chat_cliente.js"></script>
  <script>
    const toggle = document.getElementById("toggleMenu");
    const sidebar = document.querySelector(".sidebar");
    toggle.addEventListener("click", () => sidebar.classList.toggle("open"));
  </script>
</body>
</html>
