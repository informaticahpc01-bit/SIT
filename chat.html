<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT - Chat (Admin)</title>
    <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>

  <link rel="stylesheet" href="css/ChatCliente.css">
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">SIT</div>
        <div>
          <div class="title">SIT - Admin</div>
          <div class="subtitle">Panel de gestión tecnológica</div>
        </div>
      </div>

      <div class="menu">
        <button onclick="window.location.href='dashboard.html'">📊 Dashboard</button>
        <button onclick="window.location.href='new_user.html'">👥 Usuarios</button>
        <button onclick="window.location.href='tickets.html'">🎫 Tickets</button>
        <button class="active">💬 Chat</button>
        <button onclick="window.location.href='reportes.html'">📑 Reportes</button>
        <button onclick="window.location.href='departamentos.html'">🏢 Departamentos</button>
        <button onclick="window.location.href='bitacora.html'">📂 Bitácora</button>
      </div>

      <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
      <div class="sidebar-footer">
        Usuario: <span id="userName">Cargando...</span><br>
        Sesión activa
      </div>
    </aside>

    <!-- ===== CONTENIDO ===== -->
    <main class="content">
      <div class="chat-layout">
        <!-- Slider de Tickets -->
        <aside class="tickets-slider">
          <h3>Todos los Tickets</h3>
          <div id="listaTickets" class="ticket-list"></div>
        </aside>

        <!-- Panel de Chat -->
        <div class="chat-panel">
          <div class="chat-header">
            <h3 id="chatTitulo">Selecciona un ticket</h3>
            <button id="btnDetalles" class="icon-btn" title="Ver detalles">❗</button>
          </div>

          <div id="chatBox" class="chat-box"></div>

          <!-- Área de entrada -->
          <div class="chat-input">
            <button id="btnAdjunto" title="Adjuntar imagen">📎</button>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje y presiona Enter…" autocomplete="off">
            <button id="btnEnviar">Enviar</button>
          </div>

          <!-- Preview de imágenes -->
          <div id="previewArea" class="preview-area"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Panel lateral de detalles -->
  <div id="detallePanel" class="detalle-panel hidden">
    <div class="detalle-header">
      <h3>Detalles del Ticket</h3>
      <button id="cerrarDetalle" title="Cerrar">✖</button>
    </div>
    <div id="detalleContenido"></div>
  </div>

  <!-- Firebase config e inicialización están en js/firebase.js -->
  <script type="module" src="js/chat.js"></script>
</body>

</html>
