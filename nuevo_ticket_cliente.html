<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT • Nuevo Ticket</title>
      <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>
  <link rel="stylesheet" href="css/nuevo_ticket_cliente.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Cliente</div>
        <div class="subtitle">Panel de usuario</div>
      </div>
    </div>
    <div class="menu">
      <button onclick="location.href='dashboard_cliente.html'">📊 Dashboard</button>
      <button onclick="location.href='mis_tickets_cliente.html'">🎫 Mis Tickets</button>
      <button class="active">➕ Nuevo Ticket</button>
      <button onclick="location.href='chat_cliente.html'">💬 Chat</button>
      <button onclick="location.href='perfil_cliente.html'">👤 Perfil</button>
    </div>
    <button class="btn-logout">🚪 Cerrar sesión</button>
  </aside>

  <main class="main">
    <h1>➕ Crear Nuevo Ticket</h1>
    <form id="formNuevoTicket" class="form">
      <input type="text" id="asunto" placeholder="Asunto" required />
      <textarea id="descripcion" placeholder="Descripción detallada" rows="5" required></textarea>
      <select id="departamento">
        <option value="">Seleccione departamento</option>
        <option value="IT">IT</option>
        <option value="Soporte">Soporte</option>
        <option value="Administración">Administración</option>
      </select>
       <button type="submit" class="btn-reset">📩 Enviar</button>
    </form>
  </main>

  <script type="module" src="js/nuevo_ticket_cliente.js"></script>
</body>
</html>
