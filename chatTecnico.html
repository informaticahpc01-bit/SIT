<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT • Chat Técnico</title>
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png" />
  <link rel="stylesheet" href="css/ChatCliente.css" />
</head>

<body>
  <!-- 🔹 Botón menú móvil -->
  <button id="toggleMenu" class="menu-toggle">☰</button>

  <div class="layout">
    <!-- 🔹 Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">SIT</div>
        <div>
          <div class="title">SIT - Técnico</div>
          <div class="subtitle">Panel de soporte</div>
           <span id="userName" class="user-email" style="display: none;"></span>
        </div>
      </div>

      <div class="menu">
        <button onclick="window.location.href='dashboard_tech.html'">📊 Dashboard</button>
        <button onclick="window.location.href='mis_tickets.html'">🎫 Mis Tickets</button>
        <button onclick="window.location.href='tickets_proceso.html'">🔧 En Proceso</button>
        <button onclick="window.location.href='tickets_cerrados.html'">✅ Cerrados</button>
        <button class="active">💬 Chat</button>
        <button onclick="window.location.href='perfil_Tecnico.html'">👤 Perfil</button>
      </div>

      <button class="btn-logout" id="btnLogout">🚪 Cerrar sesión</button>
       </aside>

    <!-- 🔹 Contenido principal -->
    <main class="content">
      <div class="chat-layout">
        <!-- Tickets -->
        <aside class="tickets-slider">
          <h3>Tickets Pendientes / En Proceso</h3>
          <div id="listaTickets" class="ticket-list"></div>
        </aside>

        <!-- Panel de chat -->
        <div class="chat-panel">
          <div class="chat-header">
            <h3 id="chatTitulo">Selecciona un ticket</h3>
            <button id="btnDetalles" class="icon-btn" title="Ver detalles">❗</button>
          </div>

          <div id="chatBox" class="chat-box"></div>
          <div id="typingBox" class="typing-box"></div>

          <div id="previewArea" class="preview-area"></div>

          <div class="chat-input">
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje y presiona Enter…">
            <input type="file" id="fileInput" style="display:none" />
            <button id="btnAdjunto" title="Adjuntar archivo">📎</button>
            <button id="btnEnviar">Enviar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Panel lateral de detalles -->
  <div id="detallePanel" class="detalle-panel hidden">
    <div class="detalle-header">
      <h3>Detalles del Ticket</h3>
      <button id="cerrarDetalle" title="Cerrar">✖</button>
    </div>
    <div id="detalleContenido"></div>
  </div>

  <!-- Script menú móvil -->
  <script type="module" src="js/chatTecnico.js"></script>
  <script>
    const toggle = document.getElementById("toggleMenu");
    const sidebar = document.getElementById("sidebar");
    toggle.addEventListener("click", () => sidebar.classList.toggle("open"));
  </script>
</body>

</html>
