<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Tickets - SIT</title>
    <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>

  <link rel="stylesheet" href="css/tickets.css" />
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Admin</div>
        <div class="subtitle">Panel de gestión tecnológica</div>
      </div>
    </div>
    <div class="menu">
      <button onclick="window.location.href='dashboard.html'">📊 Dashboard</button>
      <button onclick="window.location.href='new_user.html'">👥 Usuarios</button>
      <button class="active">🎫 Tickets</button>
      <button onclick="window.location.href='chat.html'">💬 Chat</button>
      <button onclick="window.location.href='reportes.html'">📑 Reportes</button>
      <button onclick="window.location.href='departamentos.html'">🏢 Departamentos</button>
      <button onclick="window.location.href='bitacora.html'">📂 Bitácora</button>
    </div>
    <button class="btn-logout" id="btnLogout">Cerrar sesión</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="main-header">
      <div>
        <h1>Gestión de Tickets</h1>
        <p>Listado de tickets registrados</p>
      </div>
      <button class="btn-new" onclick="location.href='new_ticket.html'">+ Nuevo Ticket</button>
    </div>

    <!-- 🔎 Barra de búsqueda y exportación -->
    <div class="filters">
      <select id="filtroCampo">
        <option value="asunto">Asunto</option>
        <option value="departamento">Departamento</option>
        <option value="categoria">Categoría</option>
        <option value="tecnicoAsignado">Técnico</option>
        <option value="estado">Estado</option>
        <option value="prioridad">Prioridad</option>
      </select>

      <input type="text" id="buscarTicket" placeholder="Escribe para filtrar..." />

      <div class="export-buttons">
        <button id="btnExportPDF" class="btn-secondary">📄 Exportar PDF</button>
      </div>
    </div>

    <!-- 🔹 Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="todos">📋 Todos</button>
      <button class="tab-btn" data-tab="pendiente">⏳ Pendientes</button>
      <button class="tab-btn" data-tab="proceso">⚙️ En proceso</button>
      <button class="tab-btn" data-tab="cerrado">✅ Cerrados</button>
      <button class="tab-btn" data-tab="eliminado">🗑️ Eliminados</button>
    </div>

    <!-- 🔹 Contenedores -->
    <div class="tickets-grid" id="tab-todos"></div>
    <div class="tickets-grid hidden" id="tab-pendiente"></div>
    <div class="tickets-grid hidden" id="tab-proceso"></div>
    <div class="tickets-grid hidden" id="tab-cerrado"></div>
    <div id="tab-eliminado" class="tab-container hidden"></div>

    <!-- 🔹 Paginador -->
    <div id="paginador" class="paginador"></div>
  </main>

  <!-- Modal cambiar estado -->
  <div id="modalEstado" class="modal">
    <div class="modal-content">
      <h2>Cambiar estado</h2>
      <select id="estadoSelect">
        <option value="pendiente">Pendiente</option>
        <option value="proceso">En proceso</option>
        <option value="cerrado">Cerrado</option>
      </select>
      <div class="modal-actions">
        <button id="btnEstadoGuardar" class="btn">Guardar</button>
        <button id="btnEstadoCancelar" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal asignar técnico + prioridad -->
  <div id="modalTecnico" class="modal">
    <div class="modal-content">
      <h2>Asignar ticket</h2>

      <!-- Seleccionar prioridad -->
      <label for="prioridadSelect">📌 Prioridad:</label>
      <select id="prioridadSelect">
        <option value="">Seleccione prioridad...</option>
        <option value="baja">Baja 🟢</option>
        <option value="media">Media 🟡</option>
        <option value="alta">Alta 🟠</option>
        <option value="critica">Crítica 🔴</option>
      </select>

      <!-- Seleccionar técnico -->
      <label for="tecnicoSelect">👨‍🔧 Técnico:</label>
      <select id="tecnicoSelect"></select>

      <div class="modal-actions">
        <button id="btnAsignar" class="btn">Asignar</button>
        <button id="btnCancelar" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- jsPDF + AutoTable (para exportar PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    integrity="sha512-YkAedJqE1vQf4g1s+3oGk1d8mFmS0H4lCNYQw7hK8mP0k+4WQdDlOaQy0b3zZGu9+Xrz8p+fEy0L2ZKXjvK+0g=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"
    integrity="sha512-yem7pY08iH19X5VMeh1h5v7fYqHLbD3I5lAqi+oK5d0Ew1C/1H0oX1m7p0G5Q8mL1qV3Uj3GvQZ2bL3q7p2H8A=="
    crossorigin="anonymous"></script>

  <!-- Tu script de tickets -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


  <script type="module" src="js/ticketlist.js"></script>

</body>

</html>
