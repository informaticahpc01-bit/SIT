<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIT • Login</title>

  <!-- Ícono de pestaña -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Contenido principal -->
  <main>
    <div class="login-card">

      <!-- Logo del sistema -->
      <div class="logo">
        <img src="assets/logo.jpg" alt="Logo SIT">
      </div>

      <!-- Título -->
      <h1>Sistema Inteligente de Tickets</h1>
      <p class="subtitle">Accede con tu cuenta</p>

      <!-- Mensajes de alerta -->
      <div class="alert error" id="msgError"></div>
      <div class="alert ok" id="msgOk"></div>

      <!-- Formulario de inicio de sesión -->
      <form id="loginForm">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <!-- Botón de acceso -->
        <button id="btnLogin" class="btn" type="submit">Ingresar</button>
      </form>

      <!-- Nota informativa -->
      <p class="note">Este sistema es solo para usuarios autorizados.</p>
    </div>
  </main>

  <!-- Script de autenticación -->
  <script type="module" src="js/auth.js"></script>

</body>
</html>
