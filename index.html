<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SIT • Login</title>
    <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="background"></div>

  <main>
    <div class="login-card">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Logo SIT">
      </div>
      <h1>Sistema Inteligente de Tickets</h1>
      <p class="subtitle">Accede con tu cuenta</p>

      <!-- Mensajes -->
      <div class="alert error" id="msgError"></div>
      <div class="alert ok" id="msgOk"></div>

      <!-- Inputs -->
      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required>

      <!-- Botón -->
      <button id="btnLogin" class="btn">Ingresar</button>

      <p class="note">Este sistema es solo para usuarios autorizados.</p>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
