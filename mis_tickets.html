<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT • Mis Tickets</title>
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png" />
  <link rel="stylesheet" href="css/mis_tickets.css" />
</head>
<body>
  <!-- 🔹 Botón menú móvil -->
  <button id="toggleMenu" class="menu-toggle">☰</button>

  <!-- 🔹 Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Técnico</div>
        <div class="subtitle">Panel de soporte</div>
      </div>
    </div>
    <div class="menu">
      <button onclick="location.href='dashboard_tech.html'">📊 Dashboard</button>
      <button class="active">🎫 Mis Tickets</button>
      <button onclick="location.href='tickets_proceso.html'">🔧 En Proceso</button>
      <button onclick="location.href='tickets_cerrados.html'">✅ Cerrados</button>
      <button onclick="location.href='chatTecnico.html'">💬 Chat</button>
      <button onclick="location.href='perfil_Tecnico.html'">👤 Perfil</button>
    </div>
    <button class="btn-logout">🚪 Cerrar sesión</button>
  </aside>

  <!-- 🔹 Contenido principal -->
  <main class="main">
    <div class="main-header">
      <h1>🎫 Mis Tickets</h1>
      <p>Aquí puedes ver todos los tickets asignados a ti</p>
    </div>

    <!-- 🔹 Filtros -->
    <div class="filtros">
      <input type="text" id="buscarTexto" placeholder="🔍 Buscar por asunto o descripción...">

      <select id="filtroEstado">
        <option value="todos">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="proceso">En proceso</option>
        <option value="cerrado">Cerrado</option>
      </select>

      <select id="filtroPrioridad">
        <option value="todas">Todas las prioridades</option>
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
        <option value="critica">Crítica</option>
      </select>

      <select id="filtroFecha">
        <option value="todas">Todas las fechas</option>
        <option value="hoy">Hoy</option>
        <option value="semana">Esta semana</option>
        <option value="mes">Este mes</option>
        <option value="personalizado">Personalizado</option>
      </select>

      <input type="date" id="fechaInicio" style="display:none;">
      <input type="date" id="fechaFin" style="display:none;">
      <button id="btnReset" class="btn-reset">♻ Resetear</button>
    </div>

    <!-- 🔹 Contenedor de tickets -->
    <div id="listaMisTickets" class="tickets-grid">
      <p class="empty">⏳ Cargando tickets...</p>
    </div>
  </main>

  <!-- 🔹 Script menú móvil -->
  <script>
    const toggle = document.getElementById("toggleMenu");
    const sidebar = document.getElementById("sidebar");
    toggle.addEventListener("click", () => sidebar.classList.toggle("open"));
  </script>

  <script type="module" src="js/mis_tickets.js"></script>
</body>
</html>
