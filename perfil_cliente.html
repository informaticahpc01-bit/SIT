<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT • Perfil Cliente</title>
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>
  <link rel="stylesheet" href="css/perfil_cliente.css" />
</head>
<body>
  <!-- 🔹 Botón menú móvil -->
  <button id="toggleMenu" class="menu-toggle">☰</button>

  <!-- 🔹 Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Cliente</div>
        <div class="subtitle">Panel de usuario</div>
      </div>
    </div>

    <div class="menu">
      <button onclick="location.href='dashboard_cliente.html'">📊 Dashboard</button>
      <button onclick="location.href='mis_tickets_cliente.html'">🎫 Mis Tickets</button>
      <button onclick="location.href='nuevo_ticket_cliente.html'">➕ Nuevo Ticket</button>
      <button onclick="location.href='chat_cliente.html'">💬 Chat</button>
      <button class="active">👤 Perfil</button>
      <button id="btnLogout" class="btn-logout">🚪 Cerrar sesión</button>
    </div>
  </aside>

  <!-- 🔹 Main -->
  <main class="main">
    <h1>👤 Perfil del Cliente</h1>
    <div class="perfil-card">
      <p><b>Correo:</b> <span id="perfilCorreo">Cargando...</span></p>
      <p><b>Nombre:</b> <span id="perfilNombre">Cargando...</span></p>
      <p><b>Rol:</b> Cliente</p>
      <button id="btnCambiarPass" class="btn-reset">🔑 Cambiar Contraseña</button>
    </div>
  </main>

  <!-- 🔔 Toasts -->
  <div id="toastContainer"></div>

  <script type="module" src="js/perfil_cliente.js"></script>

  <!-- Script menú móvil -->
  <script>
    const toggle = document.getElementById("toggleMenu");
    const sidebar = document.querySelector(".sidebar");
    toggle.addEventListener("click", () => sidebar.classList.toggle("open"));
  </script>
</body>
</html>
