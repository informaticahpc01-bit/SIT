<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>
  <link rel="stylesheet" href="css/stylodashboard.css" />
</head>

<body>
  <!-- 🔹 Botón menú hamburguesa -->
  <button class="menu-toggle" id="menuToggle">☰</button>

  <!-- 🔹 Sidebar -->
  <aside class="sidebar" id="sidebar" aria-label="Barra lateral de navegación">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Admin</div>
        <div class="subtitle">Panel de gestión tecnológica</div>
      </div>
    </div>

    <nav class="menu" role="navigation">
      <button class="active">📊 Dashboard</button>
      <button onclick="window.location.href='new_user.html'">👥 Usuarios</button>
      <button onclick="window.location.href='tickets.html'">🎫 Tickets</button>
      <button onclick="window.location.href='chat.html'">💬 Chat</button>
      <button onclick="window.location.href='reportes.html'">📑 Reportes</button>
      <button onclick="window.location.href='departamentos.html'">🏢 Departamentos</button>
      <button onclick="window.location.href='bitacora.html'">📂 Bitácora</button>
    </nav>

    <button class="btn-logout" id="btnLogout">Cerrar sesión</button>
    <div class="sidebar-footer">
      Usuario: <span id="userName">Cargando...</span><br />
      Sesión activa
    </div>
  </aside>

  <!-- 🔹 Contenido principal -->
  <main class="main">
    <div class="main-header">
      <div>
        <h1>Dashboard</h1>
        <p>Panel de control general</p>
      </div>
      <div class="actions">
        <button class="btn-new" id="btnNuevoTicket">+ Nuevo Ticket</button>
      </div>
    </div>

    <!-- Tarjetas resumen -->
    <div class="cards">
      <div class="card">
        <h2>Tickets Totales</h2>
        <p>Abiertos: <span id="countAbiertos">0</span></p>
        <p>En proceso: <span id="countProceso">0</span></p>
        <p>Cerrados: <span id="countCerrados">0</span></p>
      </div>

      <div class="card">
        <h2>Gráfico por Estado</h2>
        <canvas id="chartEstados"></canvas>
      </div>

      <div class="card">
        <h2>Ranking Departamentos</h2>
        <ul id="rankingDept"></ul>
      </div>
    </div>

    <!-- Últimos tickets -->
    <div class="card">
      <h2>Últimos Tickets</h2>
      <div id="listaTickets"></div>
    </div>
  </main>

  <!-- 🔹 Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <!-- 🔹 JS Hamburguesa -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Cierra el menú al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
