<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- logo de pa pesta;a de la pagina -->
  <link rel="icon" type="image/png" href="assets/icons/logoicon.png"/>

  <link rel="stylesheet" href="css/stylodashboard.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SIT</div>
      <div>
        <div class="title">SIT - Admin</div>
        <div class="subtitle">Panel de gestión tecnológica</div>
      </div>
    </div>

    <div class="menu">
      <button class="active">📊 Dashboard</button>
      <button onclick="window.location.href='new_user.html'">👥 Usuarios</button>
      <button onclick="window.location.href='tickets.html'">🎫 Tickets</button>
      <button onclick="window.location.href='chat.html'">💬 Chat</button>
      <button onclick="window.location.href='reportes.html'">📑 Reportes</button>
      <button onclick="window.location.href='departamentos.html'">🏢 Departamentos</button>
      <button onclick="window.location.href='bitacora.html'">📂 Bitácora</button>
    </div>

    <button class="btn-logout" id="btnLogout">Cerrar sesión</button>
    <div class="sidebar-footer">
      Usuario: <span id="userName">Cargando...</span><br />
      Sesión activa
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="main-header">
      <div>
        <h1>Dashboard</h1>
        <p>Panel de control general</p>
      </div>
      <div class="actions">
        <button class="btn-new" id="btnNuevoTicket">+ Nuevo Ticket</button>
      </div>
    </div>

    <!-- Tarjetas resumen -->
    <div class="cards">
      <div class="card">
        <h2>Tickets Totales</h2>
        <p>Abiertos: <span id="countAbiertos">0</span></p>
        <p>En proceso: <span id="countProceso">0</span></p>
        <p>Cerrados: <span id="countCerrados">0</span></p>
      </div>
      <div class="card">
        <h2>Gráfico por Estado</h2>
        <canvas id="chartEstados"></canvas>
      </div>
      <div class="card">
        <h2>Ranking Departamentos</h2>
        <ul id="rankingDept"></ul>
      </div>
    </div>

    <!-- Listado de tickets -->
    <div class="card">
      <h2>Últimos Tickets</h2>
      <div id="listaTickets"></div>
    </div>
  </main>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
